spring.datasource.url=jdbc:mysql://localhost:3306/{database name}?useSSL=false
spring.datasource.username={database username}
spring.datasource.password={database password}
spring.jpa.generate-ddl=true

spring.freemarker.expose-request-attributes=true


upload.path={upload path}




spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

  #Email
spring.mail.host=smtp.gmail.com
spring.mail.username={your google email}
spring.mail.password={your google email password}
spring.mail.port=587
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
mail.debug=true

  #Aouth2
  security.oauth2.client.clientId={your client id}
  security.oauth2.client.clientSecret={your client secret}
  security.oauth2.client.clientAuthenticationScheme=form
  security.oauth2.client.scope=email,profile
  security.oauth2.client.accessTokenUri=https://www.googleapis.com/oauth2/v4/token
  security.oauth2.client.userAuthorizationUri=https://accounts.google.com/o/oauth2/v2/auth
  security.oauth2.resource.userInfoUri=https://www.googleapis.com/oauth2/v3/userinfo
  security.oauth2.resource.preferTokenInfo=true


server.port=8080